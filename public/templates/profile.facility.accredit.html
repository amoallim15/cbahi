<div class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-xs-9"><h4>Accredit Facility</h4></div>
			<div class="col-xs-3 text-xs-right"><a ui-sref="home.facility({ id: ad._id })">Preview</a></div>
		</div>
		<hr class="clearfix m-b-1"/>
		<h6>INFO</h6>
		<div class="row">
			<fieldset class="form-group">
				<label for="name" class="form-control-label col-sm-3">Facility Name</label>
				<div class="col-sm-9">
					<p id="name" type="text" ng-bind="ad.name" class="form-control-static"></p>
				</div>
			</fieldset>
			<fieldset class="form-group">
				<label for="name_ar" class="form-control-label col-sm-3">Facility Arabic Name</label>
				<div class="col-sm-9">
					<p id="name_ar" type="text" ng-bind="ad.name_ar" class="form-control-static"></p>
				</div>
			</fieldset>
			<fieldset class="form-group">
				<label for="type" class="form-control-label col-sm-3">Facility Type</label>
				<div class="col-sm-9">
					<p id="type" type="text" ng-bind="ad.type" class="form-control-static"></p>
				</div>
			</fieldset>
			<fieldset class="form-group">
				<label for="progress" class="form-control-label col-sm-3">Accreditation Progress</label>
				<div class="col-sm-9">
					<p id="progress" type="text" class="form-control-static text-xs-center">
						<span  ng-bind="ad.percentage + '%'"></span><progress class="progress progress-info" value="{{ad.percentage}}" max="100"></progress>
					</p>
				</div>
			</fieldset>
		</div>
		<hr class="clearfix m-b-1"/>
		<h6 class="m-b-2">ACCREDITATION STATUS</h6>
		<div class="row">
			<fieldset class="form-group">
				<label for="status" class="form-control-label col-sm-4">Facility Overal Status</label>
				<div class="col-sm-8">
					<select id="status" class="form-control" ng-options="w as w for w in op.accreditation track by w" ng-model="ad.status"></select>
				</div>
			</fieldset>
		</div>
		<hr class="clearfix m-b-1"/>
		<h6 class="m-b-2">STANDARDS ACCREDITATION</h6>
		<form>
		<div class="row">
			<div class="col-xs-12">
				<ol id="chapters" class="list-group" aria-multiselectable="true">
					<li class="list-group-item panel panel-default" ng-repeat="o in ad.chapters">
						<div id="ch-{{o.serial}}-heading" class="panel-heading">
							<h6>
								<span ng-bind="$index + 1 +'. '" class="ap-num"></span>
								<a data-toggle="collapse" href="#ch-{{o.serial}}-body" aria-expanded="false" aria-controls="ch-{{o.serial}}-body" data-parent="#chapters" onclick="return false" class="collapsed">
									<span ng-bind="o.title"></span>
								</a>
							</h6>
						</div>
						<div id="ch-{{o.serial}}-body" class="collapse panel-collapse m-t-1" aria-labelledby="ch-{{o.serial}}-heading">
							<ol>
								<li ng-repeat="v in o.standards" class="m-b-1">
									<b><p id="name" type="text" ng-bind="v.header"></p></b>
									<div class="row">
										<fieldset class="form-group">
											<label for="status-{{o.serial}}" class="form-control-label col-sm-3">Status</label>
											<div class="col-sm-9">
												<select id="status-{{o.serial}}" class="form-control" ng-options="w as w for w in op.standardsStatus track by w" ng-model="v.status"></select>
											</div>
										</fieldset>
									</div>
								</li>
							</ol>
						</div>
					</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<fieldset class=" form-group m-t-3">
				<div class="col-xs-10 offset-xs-1">
					<div class="row">
						<div class="col-xs-6 col-sm-4 offset-sm-2">
							<button class="btn btn-primary btn-block" ng-click="submit()">Submit</button>
						</div>
						<div class="col-xs-6 col-sm-4">
							<button class="btn btn-secondary btn-block" ng-click="cancel()">Cancel</button>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		</form>
	</div>
</div>
