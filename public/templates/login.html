
<div class="container-fluid ap-login m-b-3 m-t-1">
	<div class="row">
		<div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class="clearfix m-b-3"></div>
			<form class="form-horizontal ap-login-form" novalidate>
				<h1 class="text-xs-center">Login</h1>

				<div class="clearfix m-b-3"></div>

				<div class="row">
					<div class="col-lg-10 offset-lg-1">
						<div class="card ap-card p-t-1">
							<fieldset class="form-group">
								<label for="email" class="form-control-label col-sm-3">Email</label>
								<div class="col-sm-9">
								<input id="email" type="email" ng-model="lg.email" class="form-control" placeholder="email" />
								</div>
							</fieldset>

							<fieldset class="form-group">
								<label for="password" class="form-control-label col-sm-3">Password</label>
								<div class="col-sm-9">
								<input id="password" type="password" ng-model="lg.password" class="form-control" placeholder="password" />
								</div>
							</fieldset>

							<fieldset class="form-group">
								<div class="col-sm-9 offset-sm-3">
									<label for="rememberme">
										<input type="checkbox" ng-model="lg.remember_me" />
										<span>Remember Me</span>
									</label>
									&nbsp;&nbsp;<a><small>forgot your password?</small></a>
								</div>
							</fieldset>

							<fieldset class="form-group">
								<div class="col-sm-12">
									<button class="btn btn-primary btn-block" ng-click="login()">Login</button>
								</div>
							</fieldset>

							<hr class="clearfix"></hr>

							<fieldset class="form-group">
								<div class="col-md-7">
									<p class="form-control-static">not a memeber yet?</p>
								</div>
								<div class="col-md-5">
									<button class="btn btn-secondary btn-block">Register</button>
								</div>
							</fieldset>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
