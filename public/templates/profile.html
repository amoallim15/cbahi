<div class="ap-profile m-b-3">
	<div class="container-fluid ap-title">
		<div class="row">
			<div class="col-xs-10 offset-xs-1">
				<h1>{{ ur.name }}</h1>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3 col-xs-10 offset-xs-1 m-b-1">
				<div class="list-group">
					<a class="list-group-item" ng-class="dirClass(0)" ui-sref="home.profile.info">Profile</a>
					<a class="list-group-item" ng-class="dirClass(1)" ui-sref=".facility">Facilities</a>
					<button class="list-group-item btn-block" ng-click="logout()">logout</button>
				</div>
			</div>
			<div class="col-lg-7 col-xs-10 offset-lg-0 offset-xs-1">
				<div ui-view class="m-b-3"></div>
			</div>
		</div>
	</div>
</div>
